<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Tommaso</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Actor">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alata">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alatsi">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alfa+Slab+One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/Social-Icons.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section id="main_heading"><img class="pulse animated" id="main_header_img" src="assets/img/ffgg.png">
        <section class="pulse animated" id="main_header_txt">
            <h1 class="pulse animated" style="font-family: Alata, sans-serif;font-size: 41px;"><strong class="pulse animated">{{ site.name }}<br></strong></h1>
            <h6 class="pulse animated" id="main_header_descr" style="font-family: Alata, sans-serif;color: rgb(114,121,128);">{{ site.bio }}</h6>

        </section>
        <section>
            <h4></h4>
            <section id="aboutme"></section>
        </section>
        <div class="pulse animated social-icons"><a href="https://medium.com/@t{{ site.mediumHandle }}" target="_blank"><i class="fab fa-medium" style="border-width: 0px;"></i></a><a href="https://hackerone.com/{{ hackeroneHandle }}" target="_blank"><i class="fas fa-bug" style="border-width: 0;"></i></a><a href="https://github.com/{{ githubHandle }}" target="_blank"><i class="fab fa-github" style="border-width: 0px;"></i><i class="fab fa-twitter" style="border-width: 0px;"></i></a><a href="https://twitter.com/_hensis_"></a><a href="#"></a><a href="#"></a></div>
        <hr>
        <section>
            <h4><strong>About Me</strong></h4>
            <section id="aboutme-1">
                <p style="color: rgb(78,79,81);">{{ site.aboutMe }}</p>
            </section>
        </section>
        <hr>
        <section>
            <h4><strong>Blog</strong></h4>
            <section id="aboutme-2">
                <p style="color: rgb(78,79,81);">{{ site.blog }}</p>
            </section>
        </section>
        <hr>
        <section>
            <h4><strong>Acknowledgments</strong></h4>
            <section id="aboutme-3">
                <p style="color: rgb(78,79,81);">{{ site.acknowledgments }}<br></p>
            </section>
        </section>
    </section>
    <section id="footer">
        <p style="font-size: 12px;color: rgb(129,129,129);">Built by Tommaso De Ponti<br>Highly Inspired by&nbsp;<a href="https://github.com/jibolash/Eve">jibolash Eve</a></p>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>

</html>
